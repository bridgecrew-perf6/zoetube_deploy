<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoetubes</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="main main__body">
    <div class="righ__bg__container">

        <div class="create__profile__page__container">
            <div class="create__profile__page__content__container">
                <h1 class="text-center">Create a profile</h1>
                <p class="text-center">We will try to customize Zoetubes for your child's age. Only you and your child can see this information.</p>

                <div class="form__container">
                   <div class="left__form__container">
                        
                            <img src="../images/kidsimages/profile_image.png" alt="" class="profile__img">
                       

                        <div class="profile_picture_overlay">
                            <img src="../images/kidsimages/pencil.png" alt="" class="edit__icon">
                        </div>
                   </div>



                    <form>
                       <div class="input__container">
                        <input type="text"
                        placeholder="Kids's first name*"
                        >
                       </div>

                       <div class="input__container">
                        <input type="number"
                        placeholder="Age*"
                        >
                       </div>

                       <!-- <div class="input__container">
                           <label for="month">
                            Choose Birth month
                           </label>
                        <input type="month"
                        placeholder="Choose Birth month"
                        >
                       </div> -->
                       <div class="input__container">
                         <select name="month" id="" 
                         >
                             <option>Birth Month</option>
                             <option value="january">January</option>
                             <option value="february">February</option>
                             <option value="march">March</option>
                             <option value="april">April</option>
                             <option value="may">May</option>
                             <option value="june">June</option>
                             <option value="july">July</option>
                             <option value="august">August</option>
                             <option value="september">September</option>
                             <option value="october">October</option>
                             <option value="november">November</option>
                             <option value="december">December</option>
                             
                         </select>
                       </div>

                       <h6 class="required__text">
                           *Required field
                       </h6>
                    </form>
                </div>


                <a href="./profilepage.html" class="create__profile__btn">
                    NEXT
                </a>
            </div>
        </div>
    </div>



</body>
</html>
